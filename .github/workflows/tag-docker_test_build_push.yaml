      -
        # Push other images
        name: Build and Push Docker Images
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        id: build-all
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
