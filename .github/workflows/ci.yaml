name: ci

on:
  push:

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:

      -
        name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            quay.io/k8start/http-headers
          tags: |
            type=schedule
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: List meta bake-file
        run: |
          cat ${{ steps.meta.outputs.bake-file }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Build and export to Docker
        uses: docker/build-push-action@v3
        id: build
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Inspect labels
        run: |
          docker inspect --format='{{ .Config.Labels }}' ${{ steps.build.outputs.imageid }}

      - name: List images
        run: |
          docker image ls | grep quay.io/k8start/http-headers

      -
        name: Test
        run: |
          CMD="docker run --rm -i -p 9001:9001 ${{ steps.build.outputs.imageid }} --port=9001" ./test.sh

